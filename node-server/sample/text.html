<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>静态服务器</title>
	<style>
		.box{
			margin: 100px auto;
			width: 200px;
			height: 200px;
			background-color: #feafa0; 
		}
		.box:hover{
			background-color: #0afaef;
			transition: all 2s;
		}
	</style>
</head>
<body>
<div class="box">会变色的盒子</div>
</body>
</html>
